<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #toggle {
      cursor: pointer;
      color: #2c3e50;
      font-weight: bold;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 4px;
      width: fit-content;
    }

    #content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, transform 0.5s ease, opacity 0.5s ease;
      transform: translateY(-20px);
      opacity: 0;
      background-color: #3498db;
      color: white;
      padding: 0 15px;
      border-radius: 6px;
      margin-top: 10px;
    }

    #content.show {
      max-height: 500px; /* Adjust to fit your content */
      transform: translateY(0);
      opacity: 1;
      padding: 15px;
    }

    #content p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<p id="toggle">Click here</p>
<div id="content">
  <p>Hello World</p>
  <p>This is a slide-down panel with background color.</p>
  <p>You can add as much content as needed here.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non odio justo.</p>
</div>

<script>
  const toggle = document.getElementById('toggle');
  const content = document.getElementById('content');

  toggle.addEventListener('click', () => {
    content.classList.toggle('show');
  });
</script>

</body>
</html>
