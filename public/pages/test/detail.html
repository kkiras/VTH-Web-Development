<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8fa;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      background: white;
      height: 740px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .floating-btn-group {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-panel {
      width: 50%;
      height: 100%;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel img {
      max-width: 60%;
    }

    .right-panel {
      width: 50%;
      height: 100%;
      padding: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .rating {
      color: #555;
      font-size: 14px;
      margin: 10px 0 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .options button {
      padding: 8px 14px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-info {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #444;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 20px;
      margin-top: 10px;
    }

    .info-grid div {
      font-size: 14px;
    }

    .price {
      color: #4caf50;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stock {
      color: #4caf50;
      font-size: 14px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

<div class="container">
    <div class="floating-btn-group">
        <button class="floating-btn" style="background-color: #4caf50; color: white;">Back</button>
        <button class="floating-btn" style="background-color: #2196F3; color: white;">Edit</button>
        <button class="floating-btn" style="background-color: #f44336; color: white;">Delete</button>
    </div>

  <div class="left-panel">
    <img src="image-4.png" alt="Product Image">
  </div>

  <div class="right-panel">
    <div class="title">Adidas Ultraboost 22</div>
    <div class="rating">⭐ 4.8 (36 reviews)</div>

    <div class="section">
      <label>Select Quality</label>
      <div class="options">
        <button>Standard</button>
        <button>Premium</button>
      </div>
    </div>

    <div class="section">
      <label>Color</label>
      <div class="options">
        <button style="background:#4caf50;">&nbsp;</button>
        <button style="background:#222;">&nbsp;</button>
      </div>
    </div>

    <div class="section">
      <label>Size</label>
      <div class="options">
        <button>39</button>
        <button>40</button>
        <button>41</button>
        <button>42</button>
        <button>43</button>
        <button>44</button>
      </div>
    </div>

    <div class="product-info">
      Đệm Boost mang lại cảm giác êm ái và trả năng lượng tốt cho mỗi bước chạy.
      <div class="info-grid">
        <div><strong>Material:</strong> Primeknit, Boost Foam</div>
        <div><strong>Weight:</strong> 310g (size 42)</div>
        <div><strong>Release Date:</strong> 2022-01-20</div>
        <div><strong>SKU:</strong> AD-UB-22-042</div>
      </div>
    </div>

    <div class="price">4.500.000₫</div>
    <div class="stock">In Stock - 12 units</div>

  </div>
</div>

</body>
</html>
