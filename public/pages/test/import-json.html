<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Import Shoes from JSON</title>
  <style>
    #jsonPreview, #importButton {
      display: none;
      margin-top: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h3>Import Shoes from JSON</h3>

  <input type="file" id="jsonFile" accept=".json"><br><br>
  <div id="fileName"></div>

  <div id="jsonPreview">
    <p id="summary"></p>
    <pre id="firstItem"></pre>
  </div>

  <button id="importButton">Import Shoes</button>

  <script>
    const fileInput = document.getElementById('jsonFile');
    const fileName = document.getElementById('fileName');
    const jsonPreview = document.getElementById('jsonPreview');
    const summary = document.getElementById('summary');
    const firstItem = document.getElementById('firstItem');
    const importButton = document.getElementById('importButton');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      fileName.textContent = `Selected file: ${file.name}`;

      try {
        const text = await file.text();
        const data = JSON.parse(text);

        if (!Array.isArray(data)) {
          alert('Invalid format: JSON must be an array of shoe objects.');
          return;
        }

        summary.textContent = `Found ${data.length} shoes in the JSON file. Preview of first item:`;
        firstItem.textContent = JSON.stringify(data[0], null, 2);

        jsonPreview.style.display = 'block';
        importButton.style.display = 'inline-block';

        // Optionally store the parsed data for later use
        window.parsedShoesData = data;

      } catch (error) {
        alert('Failed to parse JSON: ' + error.message);
        jsonPreview.style.display = 'none';
        importButton.style.display = 'none';
      }
    });

    importButton.addEventListener('click', async () => {
      if (!window.parsedShoesData) return;

      const response = await fetch('/upload-json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: window.parsedShoesData })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
