<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8fa;
    }

    .container .container2 {
      display: flex;
      background: white;
      height: 740px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .floating-btn-group {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-panel {
      width: 50%;
      height: 100%;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel img {
      max-width: 60%;
    }

    .right-panel {
      width: 50%;
      height: 100%;
      padding: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .rating {
      color: #555;
      font-size: 14px;
      margin: 10px 0 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .options button {
      padding: 8px 14px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-info {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #444;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 20px;
      margin-top: 10px;
    }

    .info-grid div {
      font-size: 14px;
    }

    .price {
      color: #4caf50;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stock {
      color: #4caf50;
      font-size: 14px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

<div class="container">
    
</div>

<script>
  const selectedShoe = JSON.parse(localStorage.getItem('shoe'));
  const content = document.createElement('div');
  content.classList.add('container2');

  content.innerHTML = `
    <div class="floating-btn-group">
        <button class="floating-btn" style="background-color: #4caf50; color: white;">Back</button>
        <button class="floating-btn" style="background-color: #2196F3; color: white;">Edit</button>
        <button class="floating-btn" style="background-color: #f44336; color: white;">Delete</button>
    </div>

    <div class="left-panel">
      <img src="http://localhost:3000/images/${selectedShoe.image}" alt="Product Image">
    </div>

    <div class="right-panel">
      <p id="id" name="id">Mã sản phẩm: ${selectedShoe.id}</p>
        <h1 id="name" name="name">Tên sản phẩm: ${selectedShoe.name}</h1>
        <p id="brand" name="brand">Thương hiệu: ${selectedShoe.brand}</p>
        <p id="type" name="type">Loại: ${selectedShoe.type}</p>
        <p id="gender" name="gender">Giới tính: ${selectedShoe.gender}</p>
        <p id="description" name="description">
          Mô tả: ${selectedShoe.description}
        </p>
        <p id="price" name="price">Giá: ${selectedShoe.price}</p>
        <div class="sizes">
          <label for="size-options">Kích cỡ:</label>
          <ul id="size-options" name="size-options">
            <li>39</li>
            <li>40</li>
            <li>41</li>
            <li>42</li>
            <li>43</li>
            <li>44</li>
          </ul>
        </div>
    </div>
  `
  const rightPanel = document.querySelector('.container');
  rightPanel.appendChild(content);
</script>

</body>
</html>
